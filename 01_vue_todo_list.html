<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .completed {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <input type="text" v-model="newInput" v-on:keypress.enter="createTodo" />
      <button v-on:click="createTodo">추가</button>
      <ul>
        <li v-bind:class="{completed: todo.isCompleted }" v-for="todo in todos">
          <!-- v-if="!todo.isCompleted" -->
          <input type="checkbox" v-model="todo.isCompleted" />
          {{ todo.content }}
        </li>
        <!-- <li v-else>[완료]</li> -->
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: "moon",
          newInput: "",
          todos: [
            { content: "Vue js 복습", isCompleted: false },
            { content: "JS 복습", isCompleted: true },
            { content: "코딩테스트 준비", isCompleted: false },
            { content: "Node JS 복습", isCompleted: false },
          ],
        },
        methods: {
          createTodo() {
            this.todos.push({
              content: this.newInput,
              isCompleted: false,
            });
            this.newInput = "";
          },
        },
      });
    </script>
  </body>
</html>
